<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}로또 분석 대시보드{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a2236;
            --bg-card-hover: #1f2a42;
            --border: #2a3654;
            --text-primary: #e8ecf4;
            --text-secondary: #8896b0;
            --text-muted: #5a6a85;
            --accent-gold: #f0b429;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --gradient-gold: linear-gradient(135deg, #f0b429 0%, #d4940a 100%);
            --gradient-dark: linear-gradient(180deg, #0a0e17 0%, #111827 100%);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.4);
            --shadow-glow: 0 0 20px rgba(240,180,41,0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        /* ─── 네비게이션 ─── */
        .nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }
        .nav-brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.02em;
        }
        .nav-brand i { font-size: 1.3rem; }
        .nav-links {
            display: flex;
            gap: 0.25rem;
            margin-left: 2.5rem;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.88rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
            background: var(--bg-card);
        }
        .nav-links a.active {
            color: var(--accent-gold);
            background: rgba(240,180,41,0.1);
        }
        /* ─── 메인 컨테이너 ─── */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
        }
        /* ─── 페이지 헤더 ─── */
        .page-header {
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        /* ─── 카드 ─── */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s;
        }
        .card:hover { border-color: rgba(240,180,41,0.3); }
        .card-title {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .card-title i { color: var(--accent-gold); font-size: 0.9rem; }
        /* ─── 그리드 ─── */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1.5rem; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; }
        /* ─── 통계 카드 ─── */
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }
        .stat-label {
            color: var(--text-muted);
            font-size: 0.78rem;
            margin-top: 0.25rem;
        }
        .stat-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.82rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }
        .stat-change.positive { color: var(--accent-green); }
        .stat-change.negative { color: var(--accent-red); }
        /* ─── 로또볼 ─── */
        .lotto-ball {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.78rem;
            color: #fff;
        }
        .lotto-ball.z1 { background: #fbbf24; color: #000; }
        .lotto-ball.z2 { background: #3b82f6; }
        .lotto-ball.z3 { background: #ef4444; }
        .lotto-ball.z4 { background: #6b7280; }
        .lotto-ball.z5 { background: #22c55e; }
        .lotto-ball.hit { box-shadow: 0 0 0 3px var(--accent-gold), 0 0 12px rgba(240,180,41,0.5); }
        /* ─── 플래시 메시지 ─── */
        .flash {
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.88rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }
        .flash.success { background: rgba(34,197,94,0.12); color: #4ade80; border: 1px solid rgba(34,197,94,0.3); }
        .flash.error { background: rgba(239,68,68,0.12); color: #f87171; border: 1px solid rgba(239,68,68,0.3); }
        .flash.warning { background: rgba(245,158,11,0.12); color: #fbbf24; border: 1px solid rgba(245,158,11,0.3); }
        /* ─── 폼 ─── */
        .form-group { margin-bottom: 1rem; }
        .form-label {
            display: block;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }
        input[type="number"], input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 0.65rem 0.9rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.88rem;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(240,180,41,0.1);
        }
        textarea { min-height: 120px; resize: vertical; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-gold {
            background: var(--gradient-gold);
            color: #000;
        }
        .btn-gold:hover { transform: translateY(-1px); box-shadow: var(--shadow-glow); }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }
        .btn-outline:hover { border-color: var(--text-secondary); color: var(--text-primary); }
        .btn-danger { background: rgba(239,68,68,0.15); color: #f87171; border: 1px solid rgba(239,68,68,0.3); }
        .btn-danger:hover { background: rgba(239,68,68,0.25); }
        .btn-sm { padding: 0.4rem 0.9rem; font-size: 0.8rem; }
        /* ─── 테이블 ─── */
        .table-wrap { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 0.85rem 1rem;
            font-size: 0.88rem;
            border-bottom: 1px solid rgba(42,54,84,0.5);
            vertical-align: middle;
        }
        tr:hover td { background: rgba(240,180,41,0.03); }
        /* ─── 랭킹 바지 ─── */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.8rem;
        }
        .rank-1 { background: var(--gradient-gold); color: #000; }
        .rank-2 { background: linear-gradient(135deg, #9ca3af, #6b7280); color: #fff; }
        .rank-3 { background: linear-gradient(135deg, #d97706, #92400e); color: #fff; }
        .rank-other { background: var(--bg-secondary); color: var(--text-muted); border: 1px solid var(--border); }
        /* ─── 코드 컬러 점 ─── */
        .code-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        /* ─── 빈 상태 ─── */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; color: var(--border); }
        .empty-state h3 { color: var(--text-secondary); margin-bottom: 0.5rem; }
        /* ─── 반응형 ─── */
        @media (max-width: 768px) {
            .nav { padding: 0 1rem; }
            .nav-links { margin-left: 1rem; gap: 0; }
            .nav-links a { padding: 0.5rem 0.6rem; font-size: 0.8rem; }
            .container { padding: 1rem; }
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 1.4rem; }
            .stat-value { font-size: 1.5rem; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-brand"><i class="fas fa-chart-line"></i> LOTTO ANALYZER</a>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> 대시보드
            </a>
            <a href="/input" class="{% if '/input' in request.path %}active{% endif %}">
                <i class="fas fa-keyboard"></i> 입력
            </a>
            <a href="/history" class="{% if '/history' in request.path %}active{% endif %}">
                <i class="fas fa-history"></i> 이력
            </a>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">
                    <i class="fas {% if category=='success' %}fa-check-circle{% elif category=='error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
        function getBallClass(num) {
            if (num <= 10) return 'z1';
            if (num <= 20) return 'z2';
            if (num <= 30) return 'z3';
            if (num <= 40) return 'z4';
            return 'z5';
        }
        // Auto-dismiss flash messages
        setTimeout(() => {
            document.querySelectorAll('.flash').forEach(el => {
                el.style.transition = 'opacity 0.5s';
                el.style.opacity = '0';
                setTimeout(() => el.remove(), 500);
            });
        }, 5000);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
